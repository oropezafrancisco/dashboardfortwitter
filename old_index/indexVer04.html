            function urlify(text) {
                var urlRegex = /(https?:\/\/[^\s]+)/g;
                  return text.replace(urlRegex, function(url) {
                    return '<a href="' + url + '">' + url + '</a>';
                  })
            }

        </script>

        <script>
          $(document).ready(function () {
              $.getJSON("http://localhost:7890/1.1/statuses/user_timeline.json?count="+tuis+"&screen_name="+arrayTwittername[0],
              function (data) {
                  var arrItems = [];
                  $.each(data, function (index, value) {
                      arrItems.push(value);
                  });

                  var col = [];
                  for (var i = 0; i < arrItems.length; i++) {
                      for (var key in arrItems[i]) {
                          if (col.indexOf(key) === -1) {
                              col.push(key);
                          }
                      }
                  }

                  var table = document.createElement("table");

                  var tr = table.insertRow(-1);
                  {
                      var th = document.createElement("th");
                      th.innerHTML = col[0];
                      tr.appendChild(th);
                      var th = document.createElement("th");
                      th.innerHTML = col[3];
                      tr.appendChild(th);
                      var th = document.createElement("th");
                      th.innerHTML = col[6];
                      tr.appendChild(th);
                  }

                  for (var i = 0; i < arrItems.length; i++) {

                      tr = table.insertRow(-1);

                      {
                          var tabCell = tr.insertCell(-1);
                          tabCell.setAttribute("id","timedate");
                          tabCell.innerHTML = arrItems[i][col[0]];
                          var tabCell = tr.insertCell(-1);
                          tabCell.innerHTML = urlify(arrItems[i][col[3]]);
                          var tabCell = tr.insertCell(-1);
                          tabCell.innerHTML = arrItems[i][col[6]];
                      }
                  }

                  var divContainer = document.getElementById("showData"+ii);
                  divContainer.innerHTML = "";
                  divContainer.appendChild(table);
              });
          });
          </script>
